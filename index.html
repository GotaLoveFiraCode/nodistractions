	<style type="text/css">

		 body {
			margin: 0;
			padding: 3px;
		}

		.div {
			margin: auto;
			padding: 3px;
			height: 100%;
			box-shadow: 10px 10px 5px dimgrey;
			text-align: center;
			border: 1px solid lightblue;
			border-radius: 25px;
			font-family: Helvetica, sans-serif;
			background-image: linear-gradient(to right top, yellow, orange, red, violet, purple, blue, turquoise, green);
			text-shadow: -2px 0 black, 0 1px black, 2px 0 black, 0 -1px black;
			color: turquoise;
		}

		a:link, a:visited {
			text-decoration: none;
			color: ghostwhite;
			border: 2px solid ghostwhite;
			border-radius: 7px;
			font-size: xx-large;
		}

		a:hover, a:active {
			text-decoration: none;
			color: whitesmoke;
			border: 2px solid whitesmoke;
			border-radius: 5px;
			background-color: black;
			background: black;
			text-shadow: -1px 0 red, 0 2px green, 1px 0 yellow, 0 -2px purple;
			font-size: xx-large;
		}

		.links-container {
			margin: 20px;
			display: flex;
			flex-direction: row;
			justify-content: center;
			align-items: center;
			gap: 20px;
	    }

	</style>
</head>
