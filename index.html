<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>NoDistraction FilterList</title>
	<meta name="author" content="Laurens Rosinski">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather">
	<style type="text/css">

		 body {
			margin: 0;
			padding: 20px;
			background: black;
		}

		.div {
			margin: auto;
			padding: 3px;
			height: 100%;
			box-shadow: 10px 10px 5px antiquewhite;
			text-align: center;
			border: 2px solid lightblue;
			border-radius: 25px;
			font-family: Helvetica, sans-serif;
			background-image: linear-gradient(to right top, yellow, orange, red, purple, blue, turquoise, green);
			text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
			color: turquoise;
		}

		a:link, a:visited {
			text-decoration: none;
			color: ghostwhite;
			border: 2px solid ghostwhite;
			border-radius: 1em;
			font-size: xx-large;
		}

		a:hover, a:active {
			cursor: pointer;
			font-style: italic;
			text-decoration: none;
			color: whitesmoke;
			border: 2px solid darkseagreen;
			border-radius: 5px;
			background: whitesmoke;
			text-shadow: -1px 0 purple, 0 1px purple, 1px 0 purple, 0 -1px purple;
			font-size: xx-large;
		}

		.links-container {
			margin: 20px;
			display: flex;
			flex-direction: row;
			justify-content: center;
			align-items: center;
			gap: 20px;
	    }

	    .link {
	    	padding: 9px;
	    }

	    h2 {
	    	margin: 3em;
	    	padding: 3px;
	    	color: azure;
	    	background: bisque;
	    	text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px purple;
	    	font-family: Verdana, monospace;
	    	text-align: center;
	    	border: 7px outset whitesmoke;
	    	border-radius: 3px;
	    }

	    hr {
			width: 60%;
	    }

	    .read {
	    	cursor: crosshair;
	    	border: 2px solid turquoise;
	    	border-radius: 1em;
	    	margin: 50px;
	    	padding: 5em;
	    	height: 40em;
	    	font-family: Merriweather, sans-serif;
	    	background-image: url("https://i1.wp.com/awesomewallpapers.files.wordpress.com/2015/03/4nyi7kn-imgur.jpg");
	    	background-size: cover;
	    	background-attachment: fixed;
	    	background-color: black;
	    }

	    p {
	    	margin: 3em;
	    	border: 1px solid ghostwhite;
	    	border-radius: 5px;
	    	padding: 3em;
	    	background-color: purple;
	    	cursor: text;
	    	color: peachpuff;
	    	font-size: x-large;
	    	text-shadow: -1px 0 palevioletred, 0 1px whitesmoke, 1px 0 deeppink, 0 -1px hotpink;
	    }

	</style>
</head>
<body>
	<div class="div">
		<h1>HELLO WORLD,<br>THIS IS A ANTI-DISTRACTION FILE</h1>
		<hr>
		<div class="links-container">
			<a href="files/filter.txt" class="link" target="_blank">TXT file</a>
			<a href="files/hosts" class="link">DOWNLOAD</a>
			<a href="files/hosts.html" class="link" target="_blank">HTML file</a>
		</div>
	</div>
	<div class="read">
		<h2>ReadMe</h2>
		<hr>
		<p>This is a page dedicated to spreading the <em>noDistraction</em> hosts file I have created.<br>This file is only accessible on my github profile, <strong>GotaLoveFiraCode</strong>.<br></p>
	</div>
</body>
</html>
