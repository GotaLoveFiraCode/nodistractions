<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>NoDistraction FilterList</title>
	<meta name="author" content="Laurens Rosinski">
	<style type="text/css">

		 body {
			margin: 0;
			padding: 3px;
		}

		.div {
			margin: 9px;
			padding: 5px;
			box-shadow: 10px 10px 5px dimgrey;
			text-align: center;
			border: 1px solid lightblue;
			border-radius: 25px;
			font-family: Helvetica, sans-serif;
			background-image: linear-gradient(to right top, yellow, orange, red, blue, green, violet);
		}

		a:link, a:visited {
			text-shadow: -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
			margin: 9px;
			padding: 5px;
			text-decoration: none;
			color: ghostwhite;
			border: 1px solid ghostwhite;
			border-radius: 9px;
		}

		a:hover, a:active {
			text-decoration: none;
			color: ghostwhite;
			border: 1px solid whitesmoke;
			border-radius: 5px;
			background-color: black;
		}

		.down {
			border: 3px solid whitesmoke;
			margin: 15px;
			padding: 5px;
			border-radius: 5px;
		}

	</style>
</head>
<body>
	<div class="div">
		<a href="files/filter.txt">.txt file</a>
		<br>
		<a class="down" href="files/hosts">Download</a>
		<br>
		<a href="files/hosts.html">Hosts HTML file</a>
	</div>
</body>
</html>
